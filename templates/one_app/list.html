{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
    {% for i in news %}
        <div class="col-md-6">
            <div style="height: auto;" class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    {#                    <strong class="d-inline-block mb-2 text-primary">World</strong>#}
                    <h3 class="mb-0">
                        <a class="text-dark" href="{% url 'single' pk=i.id %}">{{ i.title }}</a>
                        <img style="width: 150px; height: 100px;" src="{{ MEDIA_URL }}{{ i.picture.url }}" alt="">
                    </h3>
                    <div class="mb-1 text-muted">{{ i.date }}</div>
                    <p class="card-text mb-auto">{{ i.text|safe|truncatewords:100 }}</p>
                    <a href="http://bootstrap-4.ru/docs/4.1/examples/blog/#">Continue reading</a>
                </div>
            </div>
        </div>
    {% endfor %}
    {% bootstrap_pagination news %}
{% endblock content %}
